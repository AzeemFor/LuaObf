<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Hub | Obfuscator & Search</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #0d0d12;
            --accent: #00a2ff;
            --glow: rgba(0, 162, 255, 0.4);
            --text: #ffffff;
            --border: #1a1a24;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* TAB SYSTEM */
        .tabs {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .tab-btn {
            background: #111;
            border: 1px solid var(--border);
            color: #777;
            padding: 10px 25px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--panel);
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 -5px 15px var(--glow);
        }

        /* MAIN UI */
        .main-ui {
            width: 900px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 0 40px 5px var(--glow);
            padding: 25px;
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 20px;
        }

        .main-ui.active { display: flex; }

        .title-bar {
            text-align: center; font-size: 20px; font-weight: 900; letter-spacing: 3px;
            color: var(--accent); text-shadow: 0 0 10px var(--accent);
        }

        /* OBFUSCATOR STYLES */
        .container { display: flex; gap: 15px; height: 350px; }
        .box-wrapper { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        textarea {
            flex: 1; background: #08080c; border: 1px solid #222; border-radius: 8px;
            color: #ccc; padding: 12px; font-family: monospace; resize: none; outline: none;
        }

        /* SEARCH STYLES */
        .search-bar { display: flex; gap: 10px; }
        .search-input { 
            flex: 1; background: #08080c; border: 1px solid #222; border-radius: 8px;
            padding: 10px; color: white; outline: none;
        }
        .results-container {
            height: 350px; overflow-y: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            padding-right: 5px;
        }
        .script-card {
            background: #16161e; padding: 15px; border-radius: 8px; border: 1px solid #222;
        }
        .script-card h3 { margin: 0 0 5px 0; font-size: 14px; color: var(--accent); }
        .script-card p { font-size: 11px; color: #aaa; margin-bottom: 10px; }

        /* BUTTONS */
        .btn {
            background: var(--accent); color: white; border: none; padding: 10px 20px;
            border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { transform: scale(1.02); box-shadow: 0 0 15px var(--accent); }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('obfuscator')">Obfuscator</button>
        <button class="tab-btn" onclick="openTab('search')">Search Scripts</button>
    </div>

    <div id="obfuscator" class="main-ui active">
        <div class="title-bar">AZURE OBFUSCATOR</div>
        <div class="container">
            <div class="box-wrapper">
                <textarea id="input" placeholder="-- Paste Lua Script Here"></textarea>
            </div>
            <div class="box-wrapper">
                <textarea id="output" readonly placeholder="-- Obfuscated Result"></textarea>
            </div>
        </div>
        <div style="display:flex; justify-content:center; gap:10px;">
            <button class="btn" id="obfBtn" onclick="obfuscate()">Obfuscate</button>
            <button class="btn" style="background:#333" onclick="copyOutput()">Copy</button>
        </div>
    </div>

    <div id="search" class="main-ui">
        <div class="title-bar">SCRIPTBLOX SEARCH</div>
        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for Arsenal, Pet Sim, etc...">
            <button class="btn" onclick="searchScripts()">Search</button>
        </div>
        <div class="results-container" id="results">
            </div>
        <button class="btn" style="background:#333; width:100px; align-self:center;" onclick="openTab('obfuscator')">Back</button>
    </div>

    <script>
        const proxy = "https://corsproxy.io/?";

        function openTab(tabName) {
            document.querySelectorAll('.main-ui').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        async function obfuscate() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            const btn = document.getElementById('obfBtn');
            if (!input) return;

            btn.innerText = "Processing...";
            try {
                const res = await fetch(proxy + encodeURIComponent("https://luaobfuscator.com/api/obfuscator/newscript"), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ script: input, options: { "Minify": true } })
                });
                const data = await res.json();
                output.value = data.code || "Error";
            } catch (e) { output.value = "Error: " + e; }
            btn.innerText = "Obfuscate";
        }

        async function searchScripts() {
            const query = document.getElementById('searchInput').value;
            const results = document.getElementById('results');
            if (!query) return;

            results.innerHTML = "<p>Searching...</p>";
            try {
                const res = await fetch(proxy + encodeURIComponent(`https://scriptblox-api-proxy.vercel.app/api/search?q=${query}&mode=free`));
                const data = await res.json();
                results.innerHTML = "";
                data.result.scripts.forEach(s => {
                    const card = document.createElement('div');
                    card.className = 'script-card';
                    card.innerHTML = `
                        <h3>${s.title}</h3>
                        <p>Game: ${s.game.name}</p>
                        <button class="btn" style="font-size:10px; padding:5px 10px;" onclick="copyText('${s.script.replace(/'/g, "\\'")}')">Copy Script</button>
                    `;
                    results.appendChild(card);
                });
            } catch (e) { results.innerHTML = "<p>Error searching scripts.</p>"; }
        }

        function copyOutput() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert("Copied!");
        }

        function copyText(text) {
            navigator.clipboard.writeText(text);
            alert("Script Copied!");
        }
    </script>
</body>
</html>
