<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Lua Obfuscator</title>
    <style>
        :root {
            --bg-color: #0b0e14;
            --secondary-bg: #151921;
            --accent-blue: #007bff;
            --glow-color: rgba(0, 123, 255, 0.5);
            --text-color: #e0e0e0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 15px; /* UI Corners */
            box-shadow: 0 0 25px 5px var(--glow-color); /* Glow Effect */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-blue);
            text-shadow: 0 0 10px var(--accent-blue);
        }

        .editor-wrapper {
            display: flex;
            gap: 20px;
            height: 400px;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex: 1;
            background-color: #1c222d;
            border: 1px solid #333;
            border-radius: 10px; /* UI Corners */
            color: var(--text-color);
            padding: 15px;
            resize: none;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
            transition: border 0.3s ease;
        }

        textarea:focus {
            border-color: var(--accent-blue);
        }

        .obfuscate-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            align-self: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 15px var(--accent-blue);
        }

        .obfuscate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--accent-blue);
        }

        .obfuscate-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">LUA OBFUSCATOR</div>
        
        <div class="editor-wrapper">
            <div class="pane">
                <label>Input Script</label>
                <textarea id="inputCode" placeholder="Paste your Lua script here..."></textarea>
            </div>
            <div class="pane">
                <label>Output Result</label>
                <textarea id="outputCode" readonly placeholder="Obfuscated code will appear here..."></textarea>
            </div>
        </div>

        <button class="obfuscate-btn" onclick="obfuscateCode()">OBFUSCATE</button>
    </div>

    <script>
        async function obfuscateCode() {
            const input = document.getElementById('inputCode').value;
            const output = document.getElementById('outputCode');
            const btn = document.querySelector('.obfuscate-btn');

            if (!input) return alert("Please enter some code!");

            btn.innerText = "OBFUSCATING...";
            btn.disabled = true;

            try {
                // Using LuaObfuscator.com's public-facing API as a reliable alternative
                const response = await fetch('https://luaobfuscator.com/api/obfuscator/newscript', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        script: input,
                        options: {
                            // Customizing obfuscation layers
                            "Minify": true,
                            "Virtualize": false
                        }
                    })
                });

                const data = await response.json();
                output.value = data.code || "Error: Could not obfuscate script.";
            } catch (err) {
                output.value = "-- Error connecting to obfuscation server --\n" + err;
            } finally {
                btn.innerText = "OBFUSCATE";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
