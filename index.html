<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Lua Obfuscator</title>
    <style>
        /* Modern Blue & Black Theme */
        :root {
            --bg-dark: #0a0a0c;
            --panel-bg: #121217;
            --accent-blue: #0084ff;
            --glow-blue: rgba(0, 132, 255, 0.4);
            --text-main: #e0e0e0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90vw;
            max-width: 1100px;
            background: var(--panel-bg);
            border-radius: 16px; /* UI Corners */
            border: 1px solid #1f1f27;
            box-shadow: 0 0 30px 5px var(--glow-blue); /* Glow Effect */
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--accent-blue);
            text-shadow: 0 0 10px var(--accent-blue);
        }

        .editor-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 450px;
        }

        .pane {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .pane label {
            font-size: 12px;
            text-transform: uppercase;
            color: #777;
            font-weight: bold;
        }

        textarea {
            flex: 1;
            background: #0d0d11;
            border: 1px solid #222;
            border-radius: 12px; /* UI Corners */
            color: #fff;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            resize: none;
            outline: none;
            transition: border 0.3s ease;
        }

        textarea:focus {
            border-color: var(--accent-blue);
        }

        .obfuscate-btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            align-self: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--accent-blue);
        }

        .obfuscate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px var(--accent-blue);
        }

        .obfuscate-btn:active {
            transform: translateY(0);
        }

        .obfuscate-btn:disabled {
            background: #333;
            box-shadow: none;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">LUA OBFUSCATOR v2.0</div>
        
        <div class="editor-wrapper">
            <div class="pane">
                <label>Input Script</label>
                <textarea id="inputCode" placeholder="-- Paste your Lua script here..."></textarea>
            </div>
            <div class="pane">
                <label>Output Code</label>
                <textarea id="outputCode" readonly placeholder="-- Obfuscated result will appear here..."></textarea>
            </div>
        </div>

        <button class="obfuscate-btn" onclick="obfuscate()">OBFUSCATE</button>
    </div>

    <script>
        async function obfuscate() {
            const btn = document.querySelector('.obfuscate-btn');
            const input = document.getElementById('inputCode').value;
            const output = document.getElementById('outputCode');

            if (!input) {
                alert("Please enter code to obfuscate.");
                return;
            }

            btn.innerText = "PROCESSING...";
            btn.disabled = true;

            try {
                // Connecting to the public LuaObfuscator API
                const response = await fetch('https://luaobfuscator.com/api/obfuscator/newscript', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        script: input,
                        options: {
                            "Minify": true,
                            "Virtualize": false,
                            "EncryptStrings": true
                        }
                    })
                });

                const data = await response.json();
                
                if (data.code) {
                    output.value = data.code;
                } else {
                    output.value = "-- Error: " + (data.message || "Unknown error occurred");
                }
            } catch (err) {
                output.value = "-- Failed to connect to server --\n" + err;
            } finally {
                btn.innerText = "OBFUSCATE";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
